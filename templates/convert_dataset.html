{% extends "base.html" %}
{% block title %}Convert Dataset{% endblock %}
{% block content %}
    <h1>Convert Dataset to CSV</h1>
    <form method="POST" action="{{ url_for('convert_dataset') }}" class="mb-4">
        <button type="submit" class="btn btn-primary">Convert Dataset</button>
    </form>
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}
{% endblock %}
